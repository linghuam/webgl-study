<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>chapter-03-变换</title>
</head>
<body>
  <canvas id="webgl" width="400" height="400"></canvas>
  <script src="../lib/webgl-utils.js"></script>
  <script src="../lib/webgl-debug.js"></script>
  <script src="../lib/cuon-utils.js"></script>
  <script>
  var gl;

  function initVertexBuffers(gl) {
    var vertices = new Float32Array([0.0, 0.5, -0.5, -0.5, 0.5, -0.5]);
    var n = 3; // 点的个数

    // 1.创建缓冲区对象
    /*
    * 删除缓冲区对象：gl.deleteBuffer(buffer)
    */
    var vertexBuffer = gl.createBuffer();
    if (!vertexBuffer) {
      console.log('创建缓冲区失败！');
      return -1;
    }
    // 2.将缓存区对象绑定到目标
    /*
    * gl.bindBuffer(target, buffer)
    * target参数：
      - gl.ARRAY_BUFFER 表示缓冲区对象中包含了顶点的数据
      - gl.ELEMENT_ARRAY_BUFFER 包含了顶点的索引值
    */
    gl.bindBuffer(gl.ARRAY_BUFFER, vertexBuffer);
    // 3.向缓冲区对象中写入数据
    /*
    * gl.bufferData(target, data, usage)
    * usage参数：
      - gl.STATIC_DRAW 写入一次数据，绘制很多次
      - gl.STREAM_DRAW 写入一次数据，绘制若干次
      - gl.DYNAMIC_DRAW 多次写入数据，绘制很多次
    */
    gl.bufferData(gl.ARRAY_BUFFER, vertices, gl.STATIC_DRAW);
    // 获取着色器属性地址
    var a_Position = gl.getAttribLocation(gl.program, 'a_Position');
    // 4.将缓冲区对象分配给a_Position变量
    /*
    * gl.vertexAttribPointer(location, size, type, normalized, stride, offset)
    * size参数：指定缓冲区中每个顶点的分量个数
    * type参数：指定数据格式
      - gl.UNSIGNED_BYTE
      - gl.SHORT
      - gl.UNSIGNED_SHORT
      - gl.INT
      - gl.UNSIGNED_INT
      - gl.FLOAT
    * normalized参数：是否将非浮点型的数据归一化到 [0,1] 或 [-1,1] 区间
    * stride参数：指定相邻两个顶点间的字节数
    * offset参数：指定缓冲区对象中的偏移量（字节），即 attribute 变量从缓冲区中的何处开始存储
    */
    gl.vertexAttribPointer(a_Position, 2, gl.FLOAT, false, 0, 0);
    // 5.连接a_Position变量与分配给它的缓冲区对象
    /*
    * 关闭方法： gl.disableVertexAttribArray();
    * 开启后不能再向变量传数据了，除非显示关闭
    */
    gl.enableVertexAttribArray(a_Position);
    
    return n;
  }

  function main() {
    var canvas = document.getElementById('webgl');
    
    gl = getWebGLContext(canvas);
    if (!gl) {
      console.log('获取不到webgl上下文！！！');
      return;
    }

    var vs = `
      uniform vec4 u_Translation;
      attribute vec4 a_Position;
      void main() {
        gl_Position = a_Position + u_Translation;
      }
    `;
    var fs = `
      void main() {
        gl_FragColor = vec4(1.0, 0.0, 0.0, 1.0);
      }
    `;
    if (!initShaders(gl, vs, fs)) {
      console.log('Fail shader!');
      return;
    }

    // 设置顶点位置
    var n = initVertexBuffers(gl);
    if (n < 0) {
      console.log('设置位置失败！');
      return;
    }

    // 将平移距离传给顶点着色器
    var Tx = 0.5, Ty = 0.5, Tz = 0.0;
    var u_Translation = gl.getUniformLocation(gl.program, 'u_Translation');
    gl.uniform4f(u_Translation, Tx, Ty, Tz, 0);

    gl.clearColor(0.0, 0.0, 0.0, 1.0);
    gl.clear(gl.COLOR_BUFFER_BIT);

    gl.drawArrays(gl.TRIANGLES, 0, n);
  }
  main();
  </script>
</body>
</html>
